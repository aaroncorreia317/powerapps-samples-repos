Game As screen:
    Fill: =If(varTheme = "Light",White, RGBA(26, 26, 27, 1))
    OnVisible: |-
        =UpdateContext({varInstructions: true});
        UpdateContext({varSettings: false});
        UpdateContext({varStats: false});
        UpdateContext({varTheme:"Light"});
        UpdateContext({varNotWord:false});
        UpdateContext({varHardMode:false});
        UpdateContext({varColorBlind:false});
        UpdateContext({varDefinition:false});
        ClearCollect(
            colRow1Submitted,
            Blank()
        );
        ClearCollect(
            colRow2Submitted,
            Blank()
        );
        ClearCollect(
            colRow3Submitted,
            Blank()
        );
        ClearCollect(
            colRow4Submitted,
            Blank()
        );
        ClearCollect(
            colRow5Submitted,
            Blank()
        );
        ClearCollect(
            colRow6Submitted,
            Blank()
        );
        ClearCollect(
            colGuessedLetters,
            Blank()
        );
        Set(
            varCounter,
            0
        )

    iconInfo As icon.Information:
        AccessibleLabel: ="Info Icon"
        Color: =RGBA(135, 138, 140, 1)
        Height: =50
        Icon: =Icon.Information
        OnSelect: |-
            =Launch("https://www.merriam-webster.com/dictionary/"&varWord,{})
        TabIndex: =100
        Tooltip: ="Get Definition of Word"
        Visible: =If(Upper(varSubmittedWord) = Upper(varWord) || varCounter >=6, true, false)
        Width: =50
        X: =508
        Y: =96
        ZIndex: =1

