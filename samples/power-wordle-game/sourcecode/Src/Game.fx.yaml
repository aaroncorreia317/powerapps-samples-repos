    btnQ As button:
        BorderThickness: =0
        Fill: |-
            =Switch(
                LookUp(
                    colGuessedLetters,
                    Text = Self.Text
                ).Status,
                "Correct",
                If(
                    varColorBlind = false,
                    ColorValue("#538D4B"),
                    ColorValue("#F5793A")
                ),
                "Incorrect",
                ColorValue("#3A3A3C"),
                "Wrong Location",
                If(
                    varColorBlind = false,
                    ColorValue("#C89F3B"),
                    ColorValue("#85C0F9")
                ),
                RGBA(
                    153,
                    153,
                    153,
                    1
                )
            )
        Height: =80
        HoverFill: =Self.Fill
        OnSelect: |-
            =Collect(
                colLetters,
                {
                    Text: Self.Text,
