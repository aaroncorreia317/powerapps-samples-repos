            Subcircle1_2 As circle:
                BorderColor: =Transparent
                Fill: =cmp_CalendarDatepicker.CalendarBodyStyles.SelectedCircleFill
                Height: =35.45
                OnSelect: =Select(Parent)
                Visible: =And(DateAdd(_firstDayInView, ThisItem.Value) = _dateSelected, Title7_2.Visible)
                Width: =35.45
                X: =13.90
                Y: =MonthDayGallery1_2.TemplateHeight / 2 - Self.Height / 2
                ZIndex: =2

            Title7_2 As label:
                Align: =Align.Center
                BorderColor: =RGBA(0, 0, 0, 0)
                Color: =If(DateAdd(_firstDayInView, ThisItem.Value) = _dateSelected, cmp_CalendarDatepicker.CalendarBodyStyles.SelectedCircleColor, DateAdd(_firstDayInView, ThisItem.Value) = Today(), RGBA(47, 41, 43, 1), LblMonthSelected1_2.Color)        
                Fill: |-
                    =/*Fill value changes if the gallery item day = today, or if it lies outside of the current month*/             
                    If(
                        /*Date selected is today*/
                        DateAdd(_firstDayInView, ThisItem.Value) = Today() && DateAdd(_firstDayInView, ThisItem.Value) = _dateSelected, RGBA(0,0,0,0),
                        /*Today when it is not selected*/
                        DateAdd(_firstDayInView, ThisItem.Value) = Today(), ColorFade(Subcircle1_2.Fill, 0.67), 
                        /*The day is outside the range of the currently selected month*/
                        Abs(Self.Text - ThisItem.Value) > 10,RGBA(200, 200, 200, 0.3), RGBA(0, 0, 0, 0))
                FocusedBorderColor: =Self.Color
                FocusedBorderThickness: =2
                Height: =MonthDayGallery1_2.TemplateHeight
                OnSelect: =Set(_dateSelected, DateAdd(_firstDayInView, ThisItem.Value, Days)); Set(thisIsTheDay, _dateSelected)
                PaddingRight: =5.27
                PaddingTop: =5.27
                Size: =11.82
                TabIndex: =0
                Text: =Day(DateAdd(_firstDayInView,ThisItem.Value,Days))
                VerticalAlign: =Middle
                Visible: |-
                    =/*This item is in a row containing no days of the visible month. It is in the row after the row where the last day of the month occurs*/ 
                     !(DateAdd(_firstDayInView,ThisItem.Value,Days) - Weekday(DateAdd(_firstDayInView,ThisItem.Value,Days)) + 1 > _lastDayOfMonth)
                Width: =63.25
                Wrap: =false
                X: =0.00
                ZIndex: =3

