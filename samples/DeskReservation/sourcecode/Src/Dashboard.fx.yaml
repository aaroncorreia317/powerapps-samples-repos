Dashboard As screen:
    Fill: =RGBA(236, 236, 236, 1)
    Height: =Max(App.Height, App.DesignHeight)
    OnVisible: =Set(varCurrentDate,Text(Today()))
    Width: =Max(App.Width, App.DesignWidth)

    Tabs_1 As Tabs:
        Items: |-
            =Table(
                {
                    Name: "Dashboard",
                    Icon: Icon.DetailList,
                    Page: Dashboard,        
                    Visible:true
                },
                {
                    Name: "My Appts",
                    Icon: Icon.Person,
                    Page: MyAppts,
                    Visible:true
                },
                 {
                    Name: "Manage Desks",
                    Icon: Icon.ComputerDesktop,
                    Page: ManageDesks,
                    Visible:true
                },
                {
                    Name: "Book",
                    Icon: Icon.Add,
                    Page: DateSelection,
                    Visible:true
                }
            )
        Y: =1016
        ZIndex: =1

    imgDashboardBG As image:
        Height: =353
        Image: ='pexels-photo-273238'
        ImagePosition: =ImagePosition.Fill
        Width: =640
        ZIndex: =2

    lblWelcome As label:
        Font: =Font.'Segoe UI'
        FontWeight: =Bold
        Height: =115
        Size: =32
        Text: ="Welcome back, " 
        Width: =335
        X: =268
        Y: =12
        ZIndex: =3

    lblName As label:
        Font: =Font.'Segoe UI'
        FontWeight: =Bold
        Height: =80
        Size: =36
        Text: =Trim(Last(FirstN(Split(currentUser.FullName," "), 1)).Result)
        Width: =310
        X: =293
        Y: =107
        ZIndex: =4

    bgRounded_3 As htmlViewer:
        Height: =660
        HtmlText: |-
            ="<div style='border:1px gray;border-radius:10%;height:600px;width:100%;background-color:#FCFCFC'></div>"
        Width: =610
        X: =15
        Y: =328
        ZIndex: =5

    lblMyUpcomingRes As label:
        Align: =Align.Center
        Font: =Font.'Segoe UI'
        FontWeight: =Semibold
        Height: =61
        Size: =21
        Text: ="Upcoming Reservations"
        Width: =640
        Y: =337
        ZIndex: =6

    "gallMyReservationsPreview As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        AccessibleLabel: ="Upcoming Reservations"
        Height: =483
        Items: |-
            =FirstN(
                SortByColumns(
                    Filter(
                        'Desk Reservations',
                        'Reserved By'.Email = currentUser.Email && 'Check Out From Number' >= Value(
                            Text(
                                Today(),
                                "yyyymmddhmm"
                            )
                        )
                    ),
                    "CheckOutFromNumber",
                    Ascending
                ),
                2
            )
        Layout: =Layout.Vertical
        TabIndex: =5
        TemplatePadding: =0
        TemplateSize: =186
        Width: =532
        X: =53
        Y: =408
        ZIndex: =7

        Title2 As label:
            Align: =Align.Center
            Font: =Font.'Segoe UI'
            Height: =57
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =28
            Text: =Upper(Text(DateTimeValue(ThisItem.'Check Out From Text'),"[$-en-US]mmm"))
            VerticalAlign: =VerticalAlign.Top
            Width: =94
            X: =If(Upper(Text(DateTimeValue(ThisItem.'Check Out From Text'),"[$-en-US]dd")) = Upper(Text(DateTimeValue(ThisItem.'Check Out To Text'),"[$-en-US]dd")),55,2)
            Y: =29
            ZIndex: =1

        Separator2 As rectangle:
            Fill: =RGBA(135, 78, 181, 1)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =3

        Title2_1 As label:
            Align: =Align.Center
            Color: =RGBA(135, 78, 181, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =Bold
            Height: =49
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =32
            Text: |-
                =Upper(
                    Text(
                        DateTimeValue(ThisItem.'Check Out From Text'),
                        "[$-en-US]dd"
                    )
                )
            VerticalAlign: =VerticalAlign.Top
            Width: =94
            X: =Title2.X
            Y: =86
            ZIndex: =4

        Title2_2 As label:
            Align: =Align.Center
            Font: =Font.'Segoe UI'
            Height: =57
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =0
            Size: =26
            Text: =ThisItem.DeskText
            VerticalAlign: =VerticalAlign.Top
            Width: =300
            X: =203
            Y: =29
            ZIndex: =5

        Title2_3 As label:
            Align: =Align.Center
            Font: =Font.'Segoe UI'
            Height: =42
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =0
            Size: =24
            Text: =Text(DateTimeValue(ThisItem.'Check Out From Text'), DateTimeFormat.ShortTime) & " to " & Text(DateTimeValue(ThisItem.'Check Out To Text'), DateTimeFormat.ShortTime)
            VerticalAlign: =VerticalAlign.Top
            Width: =350
            X: =178
            Y: =93
            ZIndex: =6

        Title2_14 As label:
            Align: =Align.Center
            Font: =Font.'Segoe UI'
            Height: =57
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =28
            Text: =Upper(Text(DateTimeValue(ThisItem.'Check Out To Text'),"[$-en-US]mmm"))
            VerticalAlign: =VerticalAlign.Top
            Visible: =If(Upper(Text(DateTimeValue(ThisItem.'Check Out From Text'),"[$-en-US]dd")) = Upper(Text(DateTimeValue(ThisItem.'Check Out To Text'),"[$-en-US]dd")), false, true)
            Width: =94
            X: =108
            Y: =29
            ZIndex: =7

        Title2_15 As label:
            Align: =Align.Center
            Color: =RGBA(135, 78, 181, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =Bold
            Height: =49
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =32
            Text: =Upper(Text(DateTimeValue(ThisItem.'Check Out To Text'),"[$-en-US]dd"))
            VerticalAlign: =VerticalAlign.Top
            Visible: =Title2_14.Visible
            Width: =94
            X: =Title2_14.X
            Y: =86
            ZIndex: =8

        Label2_1 As label:
            Align: =Align.Center
            FontWeight: =FontWeight.Semibold
            Height: =68
            OnSelect: =Select(Parent)
            Size: =21
            Text: =" to "
            Visible: =Title2_14.Visible
            Width: =43
            X: =85
            Y: =65
            ZIndex: =9

        Icon6 As icon.View:
            Color: =RGBA(135, 78, 181, 1)
            Height: =45
            Icon: =Icon.OpenInNewWindow
            OnSelect: =Set(varSelectedReservation,ThisItem);Navigate(Reservation)
            Width: =45
            X: =458
            Y: =133
            ZIndex: =10

    lblNoResDashboard As label:
        Align: =Align.Center
        FontWeight: =Lighter
        Height: =90
        Size: =21
        Text: ="No upcoming reservations"
        Visible: =If(CountRows(gallMyReservationsPreview.AllItems) >=1, false, true)
        Width: =640
        Y: =526
        ZIndex: =8

    Label8 As label:
        Height: =45
        Size: =14
        Text: ="V3"
        Width: =53
        X: =15
        ZIndex: =9

    Preloader_1 As Preloader:
        Visible: =varTimer
        ZIndex: =10

