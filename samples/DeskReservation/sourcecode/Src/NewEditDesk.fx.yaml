NewEditDesk As screen:
    Fill: =RGBA(236, 236, 236, 1)
    Height: =Max(App.Height, App.DesignHeight)
    OnVisible: |-
        =UpdateContext({prevSelected:false});UpdateContext({upSelected:true});
    Width: =Max(App.Width, App.DesignWidth)

    lblMyAppointments_2 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =Bold
        Height: =115
        Size: =32
        Text: ="Manage Desks"
        Width: =640
        ZIndex: =3

    bgRounded_7 As htmlViewer:
        Height: =898
        HtmlText: |-
            ="<div style='border:1px gray;border-radius:10%;height:870px;width:100%;background-color:#FCFCFC'></div>"
        Width: =610
        X: =15
        Y: =116
        ZIndex: =4

    Tabs_8 As Tabs:
        Items: |-
            =Table(
                {
                    Name: "Dashboard",
                    Icon: Icon.DetailList,
                    Page: Dashboard,        
                    Visible:true
                },
                {
                    Name: "My Appts",
                    Icon: Icon.Person,
                    Page: MyAppts,
                    Visible:true
                },
                 {
                    Name: "Manage Desks",
                    Icon: Icon.ComputerDesktop,
                    Page: ManageDesks,
                    Visible:true
                },
                {
                    Name: "Book",
                    Icon: Icon.Add,
                    Page: DateSelection,
                    Visible:true
                }
            )
        Y: =1016
        ZIndex: =5

    lblNameDesk As label:
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =21
        Text: ="Name"
        Width: =560
        X: =40
        Y: =172
        ZIndex: =6

    tbNameDesk As text:
        AccessibleLabel: ="Desk Name Input"
        BorderColor: =RGBA(179, 179, 179, 1)
        BorderThickness: =1
        Default: =If(varDeskMode = "Edit",varManageSelectedDesk.Title,Blank())
        Font: =Font.'Segoe UI'
        Height: =70
        Size: =18
        Width: =540
        X: =50
        Y: =242
        ZIndex: =7

    lblFloorDesk As label:
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =21
        Text: ="Floor"
        Width: =560
        X: =40
        Y: =330
        ZIndex: =8

    tbFloorDesk As text:
        AccessibleLabel: ="Floor Input"
        BorderColor: =RGBA(179, 179, 179, 1)
        BorderThickness: =1
        Default: =If(varDeskMode = "Edit",varManageSelectedDesk.Floor,Blank())
        Font: =Font.'Segoe UI'
        Height: =70
        Size: =18
        Width: =540
        X: =50
        Y: =400
        ZIndex: =9

    lblMapDesk As label:
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =21
        Text: ="Map Link"
        Width: =560
        X: =40
        Y: =486
        ZIndex: =10

    tbMapDesk As text:
        AccessibleLabel: ="Map Link Input"
        BorderColor: =RGBA(179, 179, 179, 1)
        BorderThickness: =1
        Default: =If(varDeskMode = "Edit",varManageSelectedDesk.'Map Link',Blank())
        Font: =Font.'Segoe UI'
        Height: =70
        Size: =18
        Width: =540
        X: =50
        Y: =556
        ZIndex: =11

    lblDescrDesk As label:
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =21
        Text: ="Description"
        Width: =560
        X: =40
        Y: =640
        ZIndex: =12

    tbDescrDesk As text:
        AccessibleLabel: ="Desk Description Input"
        BorderColor: =RGBA(179, 179, 179, 1)
        BorderThickness: =1
        Default: =If(varDeskMode = "Edit",varManageSelectedDesk.Description,Blank())
        Font: =Font.'Segoe UI'
        Height: =142
        Mode: =TextMode.MultiLine
        Size: =18
        Width: =540
        X: =50
        Y: =710
        ZIndex: =13

    btnUpdate As button:
        Fill: =RGBA(135, 78, 181, 1)
        Height: =70
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |-
            =Patch(Desks,varManageSelectedDesk,{Title:tbNameDesk.Text,Floor:tbFloorDesk.Text,'Map Link':tbMapDesk.Text,Description:tbDescrDesk.Text});Reset(tbDescrDesk);
            Reset(tbFloorDesk);
            Reset(tbMapDesk);
            Reset(tbNameDesk);
            Set(
                varDeskMode,
                Blank()
            );
            Set(
                varManageSelectedDesk,
                Blank()
            );
            Navigate(ManageDesks)
        Size: =24
        Text: ="Update"
        Width: =260
        X: =316
        Y: =888
        ZIndex: =14

    btnBackDeskEdit As button:
        Fill: =RGBA(128, 128, 128, 1)
        Height: =70
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |-
            =Reset(tbDescrDesk);
            Reset(tbFloorDesk);
            Reset(tbMapDesk);
            Reset(tbNameDesk);
            Back()
        Size: =24
        Text: ="Back"
        Width: =200
        X: =63
        Y: =888
        ZIndex: =15

    iconViewMap As icon.View:
        AccessibleLabel: ="View Map"
        Color: =RGBA(128, 128, 128, 1)
        Height: =40
        Icon: =Icon.View
        OnSelect: |-
            =UpdateContext({showMap:true})
        TabIndex: =7
        Width: =40
        X: =182
        Y: =500
        ZIndex: =16

    toggleActive As toggleSwitch:
        AccessibleLabel: ="Active or Inactive Toggle"
        Default: =varManageSelectedDesk.Active
        FalseFill: =RGBA(184, 0, 0, 1)
        FalseText: ="INACTIVE"
        Height: =49
        Size: =21
        TrueFill: =RGBA(54, 176, 75, 1)
        TrueText: ="ACTIVE"
        Width: =250
        X: =200
        Y: =136
        ZIndex: =17

    grpHeader_6 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =20
        ZIndex: =18

        Image2_7 As image:
            Height: =150
            Image: =abstractBackground
            ImagePosition: =ImagePosition.Fill
            Width: =640
            ZIndex: =1

        Rectangle2_6 As rectangle:
            Fill: =RGBA(135, 78, 181, 0.65)
            Height: =150
            Width: =640
            ZIndex: =2

    grpMap_1 As group:
        Height: =5
        Width: =5
        X: =60
        Y: =60
        ZIndex: =28

        Rectangle3_1 As rectangle:
            Fill: =RGBA(116, 116, 116, 0.85)
            Height: =1136
            Visible: =showMap
            Width: =640
            ZIndex: =18

        Image5_1 As image:
            Height: =500
            Image: =varManageSelectedDesk.'Map Link'
            ImagePosition: =ImagePosition.Fill
            Visible: =showMap
            Width: =609
            X: =21
            Y: =254
            ZIndex: =19

        Icon1_1 As icon.Cancel:
            AccessibleLabel: ="Close Map"
            Color: =RGBA(255, 255, 255, 1)
            Icon: =Icon.Cancel
            OnSelect: |-
                =UpdateContext({showMap:!showMap})
            TabIndex: =11
            Visible: =showMap
            X: =560
            Y: =170
            ZIndex: =20

